<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/formulaire.css">
</head>

<body id="body">
    <header>
        <ul>
            <img src="img/iim_logo.png" alt="logo_IIM" id="logo_iim">
            <h1>IIM digital school</h1>
            <li class="burger-icon" id="burger-icon">
                <div class="barre"></div>
                <div class="barre"></div>
                <div class="barre"></div>
            </li>
        </ul>
    </header>
    <main>
        <ul id="cacher" style="display: none;">
            <a href="#news" class="cacher">News</a>
            <a href="index.html" class="cacher">Home</a>
            <a href="formulaire.html" class="cacher">Inscription (formulaire)</a>
            <a href="#jsp" class="cacher">Je sais pas</a>
        </ul>
        <h2>Inscription</h2>
        <form action="">
            <label for="nom">nom</label>
            <input type="text" id="nom">
            <label for="prenom">prénom</label>
            <input type="text" id="prenom">
            <label for="email">email</label>
            <input type="email" name="" id="email">
            <label for="mdp">mdp</label>
            <input type="password" name="" id="mdp">
            <p id="mdpError"></p>
            <fieldset>
                <legend>Campus</legend>
                <select id="">
                    <option value="Paris">Paris</option>
                    <option value="Nantes" selected>Nantes</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Nationalité</legend>
                <label for="fr">Français</label>
                <input type="radio" name="genre" id="natio_fr" checked value="Français">
                <label for="auter">autre</label>
                <input type="radio" name="genre" id="natio_autre" value="autre">
            </fieldset>
            <fieldset>
                <legend>Axe(s) intéresser</legend>
                <label for="Ga">Game art</label>
                <input type="checkbox" name="genre" id="cheked_Ga" value="Game art">
                <label for="fr">Game programation</label>
                <input type="checkbox" name="genre" id="cheked_Gp" value="Game programation">
                <label for="po">Game design</label>
                <input type="checkbox" name="genre" id="cheked_Gd" value="Game design">
                <label for="Ga">Communication</label>
                <input type="checkbox" name="genre" id="cheked_Co" value="Communication">
                <label for="fr">Codding</label>
                <input type="checkbox" name="genre" id="cheked_Cod" value="Codding">
                <label for="po">3D animation</label>
                <input type="checkbox" name="genre" id="cheked_3D" value="3D animation">
                <label for="po">Créa design</label>
                <input type="checkbox" name="genre" id="cheked_Cr" value="Créa design">
            </fieldset>
            <input type="reset" name="" id="">
            <input type="submit" name="" id="submit">
        </form>
    </main>
    <footer>
        <ul id="footer">
            <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                style="display: block;" id="lune">
                <g id="SVGRepo_bgCarrier" stroke-width="0" />
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </g>
            </svg>
            <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;" id="soleil">
                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                <g id="SVGRepo_iconCarrier"> <path d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </g>
            </svg>
        </ul>
    </footer>

    <script src="js/formulaire.js"></script>
</body>

</html>
